<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Notion Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #ffffff !important;
    font-family: 'Oswald', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  /* FIXED size = no Notion stretch */
  .clock-wrapper {
    width: 320px;
   height: 220px;
    display: flex;
    gap: 2px;
  }

  .panel {
    flex: 1;
    background: #efebe7;
    position: relative;
    overflow: hidden;
  }
  
.number {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -56%); /* tiny adjustment */
  font-size: 96px;                  /* ⬅️ bigger time */
  font-weight: 700;                 /* Oswald looks better here */
  line-height: 1;
  color: #000;
  letter-spacing: -3px;             /* prevents crowding */
}

  .label-left {
    position: absolute;
    bottom: 12px;
    left: 14px;
    font-size: 14px;
    font-weight: 700;
    color: #000;
  }

  .label-right {
    position: absolute;
    bottom: 12px;
    right: 14px;
    font-size: 14px;
    font-weight: 700;
    color: #000;
  }
</style>
</head>

<body>

<div class="clock-wrapper">
  <div class="panel">
    <div class="number" id="hours">12</div>
    <div class="label-left" id="ampm">PM</div>
  </div>

  <div class="panel">
    <div class="number" id="minutes">00</div>
    <div class="label-right" id="weekday">MONDAY</div>
  </div>
</div>

<script>
  function updateClock() {
    const now = new Date();

    let hours = now.getHours();
    const minutes = now.getMinutes();
    const ampm = hours >= 12 ? "PM" : "AM";

    hours = hours % 12;
    hours = hours === 0 ? 12 : hours;

    const days = ["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];

    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("ampm").textContent = ampm;
    document.getElementById("weekday").textContent = days[now.getDay()];
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
